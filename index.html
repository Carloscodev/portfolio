<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfólio - Carlos Freitas</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0f1f0a1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typed.js@2.0.12/lib/typed.min.css" />
  <style>
    #loader {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #fff;
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #0077cc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  
#typed::after {
  content: '|';
  animation: blink 1s infinite;
  color: #0077cc;
  font-weight: normal;
}
@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}
</style>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta name="description" content="Portfólio de Carlos Henrique - Desenvolvedor Front-End e Python.">
  <meta property="og:title" content="Carlos Henrique - Portfólio">
  <meta property="og:description" content="Projetos, habilidades e contato profissional.">
  <meta property="og:url" content="https://carloscodev.github.io/portfolio/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>
  <nav id="navbar">
    <ul>
      <li><a href="#sobre">Sobre</a></li>
      <li><a href="#habilidades">Habilidades</a></li>
      <li><a href="#projetos">Projetos</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
    <button id="toggle-dark" aria-label="Toggle dark mode">🌙</button>
  </nav>

  <header class="sr-fade">
    <h1>Carlos Henrique Freitas</h1>
    <p><span id="typed"></span></p>
  </header>

  <section id="sobre" class="sr-left">
    <h2>Sobre</h2>
    <p>Sou desenvolvedor com foco em soluções web e interfaces interativas.</p>
  </section>

  <section id="habilidades" class="sr-right">
    <h2>Habilidades</h2>
    <ul>
      <li>HTML, CSS, JavaScript</li>
      <li>Python e interfaces gráficas</li>
      <li>Git e GitHub</li>
    </ul>
  </section>

  <section id="projetos" class="sr-bottom">
    <h2>Projetos</h2>
    <div id="cards-container" class="grid"></div>
  </section>

  <section id="contato" class="sr-fade">
    <h2>Contato</h2>
    <form action="https://formspree.io/f/your_form_id" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu email" required />
      <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer class="sr-fade">
    <p>&copy; 2025 Carlos Freitas</p>
  </footer>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });
    
var typed = new Typed("#typed", {
  strings: [
    "👨‍💻 Desenvolvedor Front-End",
    "🐍 Python & Interfaces Gráficas",
    "🌐 Criador de Experiências Web",
    "📱 Design Responsivo",
    "🚀 Em constante evolução",
    "💡 Resolvo problemas com código"
  ],
  typeSpeed: 45,
  backSpeed: 30,
  backDelay: 1500,
  loop: true
});

  </script>
</body>
</html>
